<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Tabs - CivicServe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha2d1-ZJqNoaqHDlSYO5L7B8l9i3f21mQ/f/j/z3z6oE22lq6W6z2O2W2z2Q2w2v2u2t2s2r2p2o2n2m2l2k2j2i2h2g2f2e2d2c2b2a"
        crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha2d1-b5+B7oF3eP1eP0P1w1P1d1c1b1a1Z1Y1X1W1V1U1T1S1R1Q1P1O1N1M1L1K1J1I1H1G1F1E1D1C1B1A"
        crossorigin=""></script>
    <!-- Mulish Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-primary: 8, 158, 154; /* Teal color in RGB from SMBDEMO */
            --c-landing-primary: 8, 158, 154;
            --c-landing-light20-primary-color: #0abeb9;
            --c-landing-light30-primary-color: #0acdc8;
            --c-landing-light35-primary-color: #0bd5d0;
            --c-landing-light40-primary-color: #0bddd8;
            --c-landing-darken10-primary-color: #078e8b;
            --c-landing-secondary: #ffa800;
            --c-primary-contrast: #003760;
            --c-font-primary: #333333;
            --c-font-secondary: #6b7280;
            --c-card-background: #ffffff;
            --c-background: #f8f9fa;
            --c-success: #4CAF50; /* Updated to match SMBDEMO */
            --c-danger: #F44336; /* Updated to match SMBDEMO */
            --c-warning: #f0ad4e;
            --dim-header-height: 60px;
        }
        
        body {
            font-family: 'Mulish', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--c-background);
            padding: 20px;
            min-height: 100vh;
        }
        
        h2, h3, h4, h5, h6 {
            font-family: 'Mulish', sans-serif;
            font-weight: normal;
            margin-bottom: 1.5rem;
        }
        
        /* Page header styling */
        .page-header {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .page-header-left {
            display: flex;
            align-self: center;
            gap: 15px;
            flex-grow: 1;
            word-break: break-word;
        }
        
        .heading-3 {
            font-size: 1.5rem;
            margin-bottom: 0;
            font-weight: normal;
            color: var(--c-font-primary);
            display: flex;
            gap: 10px;
        }
        
        /* Header styles from SMBDEMO */
        .header-content-wrapper {
            background-color: rgb(var(--c-primary));
            color: white;
        }
        
        .header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        
        .header-left-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Panel styling */
        .panel {
            background-color: var(--c-card-background);
            border-radius: 5px;
            padding: 15px !important;
            margin-bottom: 15px;
            height: 100%;
            box-shadow: rgb(0 0 0 / 5%) 0px 4px 12px;
        }
        
        .panel-inner {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .panel-heading {
            font-size: 1.125rem;
            color: var(--c-font-primary);
            font-weight: normal;
            position: relative;
            align-self: center;
        }
        
        /* Additional panel heading style from SMBDEMO */
        .panel-heading {
            align-self: flex-start; 
            margin-bottom: 2rem;
        }
        
        .panel-heading::before {
            content: "";
            position: absolute;
            height: 30px;
            width: 8px;
            background-color: rgba(var(--c-primary), 0.77);
            left: -15px;
            border-radius: 0 5px 5px 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .panel .panel-inner .panel-heading:before {
            content: "";
            position: absolute;
            height: 30px;
            width: 8px;
            background-color: rgba(var(--c-primary), .77);
            left: -15px;
            border-radius: 0 5px 5px 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Tab system */
        .tab-navigation {
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
            display: flex;
            overflow-x: auto;
        }
        
        .tab-button {
            padding: 12px 20px;
            border: none;
            background: none;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            color: var(--c-font-secondary);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
            font-size: 0.875rem;
        }
        
        .tab-button.active {
            border-color: rgb(var(--c-primary));
            color: rgb(var(--c-primary));
            font-weight: 600;
        }
        
        .tab-button:hover:not(.active) {
            color: var(--c-font-primary);
            background-color: rgba(var(--c-primary), 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Filter sections */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
            padding: 15px;
            background-color: var(--c-background);
            border-radius: 5px;
            border: 1px solid #e5e7eb;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--c-font-primary);
            font-size: 0.75rem;
            margin-right: 8px;
            margin-bottom: 5px;
            display: block;
        }
        
        /* Form controls */
        .filter-select, .filter-input {
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #fff;
            font-size: 0.875rem;
            color: var(--c-font-primary);
            transition: all 0.15s ease-in-out;
            min-width: 120px;
        }
        
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: rgb(var(--c-primary));
            box-shadow: 0 0 0 2px rgba(var(--c-primary), 0.2);
        }
        
        /* Custom checkbox */
        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 8px;
        }
        
        .checkbox-indicator {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 3px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        input[type="checkbox"]:checked + label .checkbox-indicator {
            background-color: rgb(var(--c-primary));
            border-color: rgb(var(--c-primary));
        }
        
        .checkbox-indicator svg {
            width: 12px;
            height: 12px;
            color: white;
            display: none;
        }
        
        input[type="checkbox"]:checked + label .checkbox-indicator svg {
            display: block;
        }
        
        /* Chart box styling from SMBDEMO */
        .chart-box {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: #0000000d 0 4px 12px;
        }
        
        .chart {
            height: 200px;
        }
        
        .chart-caption {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        /* Map container */
        #map {
            height: calc(100vh - 300px);
            min-height: 500px;
            width: 100%;
            border-radius: 5px;
            box-shadow: rgb(0 0 0 / 5%) 0px 4px 12px;
        }
        
        /* Map popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 5px;
            padding: 0;
            background-color: var(--c-card-background);
            box-shadow: rgb(0 0 0 / 15%) 0px 4px 12px;
        }
        
        .leaflet-popup-content {
            margin: 0;
            padding: 0;
            max-width: 320px;
        }
        
        .info-card {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-card:last-child {
            border-bottom: none;
        }
        
        .info-card-header {
            font-weight: 600;
            color: var(--c-font-primary);
            font-size: 1rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        .info-card-header::before {
            content: "";
            position: absolute;
            height: 20px;
            width: 4px;
            background-color: rgba(var(--c-primary), 0.77);
            left: -15px;
            border-radius: 0 2px 2px 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .info-card-item {
            font-size: 0.875rem;
            color: var(--c-font-secondary);
            margin-bottom: 5px;
        }
        
        .info-card-item span.font-semibold {
            font-weight: 600;
            color: var(--c-font-primary);
        }
        
        .info-card-link {
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            padding: 10px;
            margin: -10px;
            border-radius: 3px;
        }
        
        .info-card-link:hover {
            background-color: rgba(var(--c-primary), 0.05);
        }
        
        .info-card-link .info-card-header {
            color: rgb(var(--c-primary));
        }
        
        /* Leaflet custom styling */
        .leaflet-popup-tip {
            background-color: var(--c-card-background);
        }
        
        .leaflet-container a.leaflet-popup-close-button {
            color: var(--c-font-secondary) !important;
            font-size: 18px !important;
            padding: 8px !important;
            top: 0.5rem;
            right: 0.5rem;
        }
        
        .leaflet-container a.leaflet-popup-close-button:hover {
            color: var(--c-font-primary) !important;
            background-color: rgba(var(--c-primary), 0.1) !important;
        }
        
        /* Grid container styles from SMBDEMO */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Below the point where 4 columns would be too narrow */
        @media (max-width: 1049px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        .two-column-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            margin: 50px auto;
            width: 100%;
        }

        /* For screens narrower than 991px */
        @media (max-width: 991px) {
            .two-column-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .grid-container-agency {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Below the point where 4 columns would be too narrow */
        @media (max-width: 1049px) {
            .grid-container-agency {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .tab-navigation {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .tab-navigation::-webkit-scrollbar {
                display: none;
            }
            
            .tab-button {
                padding: 10px 16px;
                font-size: 0.8rem;
                min-width: 120px;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .filter-select, .filter-input {
                width: 100%;
                min-width: auto;
            }
            
            #map {
                height: calc(100vh - 400px);
                min-height: 400px;
            }
        }
        
        @media (max-width: 992px) {
            .panel-header {
                justify-content: flex-end;
                gap: 5px;
            }
            
            .filter-section {
                gap: 10px;
            }
        }
        
        /* Metrics card styles from SMBDEMO */
        .metrics-card-number {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 3rem;
            padding-top: 0;
        }

        .metrics-card-percentage {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: row;
            padding-top: .5rem;
            font-size: 1.25rem;
        }

        .metrics-card-percentage-positive {
            color: #4CAF50;
        }

        .metrics-card-percentage-negative {
            color: #F44336;
        }

        .metrics-card-change {
            font-size: .9rem; 
            color: #444;
        }

        .metrics-card .metrics-card-title-wrapper .title {
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        /* Add this CSS to create a subtle animation when metrics cards update */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .metrics-card-updating {
            animation: pulse 0.5s ease;
        }
        
        /* Ensure the metrics card elements have transitions for smooth updates */
        .metrics-card-number, 
        .metrics-card-percentage-number {
            transition: all 0.3s ease;
        }
        
        /* Time period selector styles from SMBDEMO */
        .time-period-selector {
            display: flex;
            align-items: center;
        }

        .time-period-label {
            font-weight: bold;
            margin-right: 15px;
        }

        .time-period-options {
            display: flex;
            gap: 10px;
        }

        .time-btn.active {
            background-color: rgb(var(--c-primary));
            color: white;
            border-color: rgb(var(--c-primary));
        }
        
        .time-period-options {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .inline-date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .date-input {
            width: 150px;
            font-size: 14px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .date-separator {
            margin: 0 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-header-left">
                        <h3 class="heading-3">Interactive Data Map</h3>
                    </div>
                </div>
                
                <!-- Main Panel -->
                <div class="panel">
                    <!-- Tab Navigation -->
                    <div class="tab-navigation">
                        <button class="tab-button active" data-tab="overview">Overview Map</button>
                        <button class="tab-button" data-tab="businesses">Businesses Map</button>
                        <button class="tab-button" data-tab="events">Events Map</button>
                        <button class="tab-button" data-tab="properties">Properties Map</button>
                        <button class="tab-button" data-tab="parcels">Parcels Map</button>
                    </div>

                    <!-- Tab Content & Filters -->
                    <div id="tab-content-overview" class="tab-content active">
                        <div class="panel-inner">
                            <div class="panel-heading">Filters</div>
                        </div>
                        <div class="filter-section">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="filterBusinessesOverview" checked>
                                <label for="filterBusinessesOverview" class="d-flex align-items-center">
                                    <span class="checkbox-indicator">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </span>
                                    <span class="ms-2">Businesses</span>
                                </label>
                            </div>
                            
                            <div class="custom-checkbox">
                                <input type="checkbox" id="filterPropertiesOverview" checked>
                                <label for="filterPropertiesOverview" class="d-flex align-items-center">
                                    <span class="checkbox-indicator">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </span>
                                    <span class="ms-2">Available Properties</span>
                                </label>
                            </div>
                            
                            <div class="custom-checkbox">
                                <input type="checkbox" id="filterEventsOverview" checked>
                                <label for="filterEventsOverview" class="d-flex align-items-center">
                                    <span class="checkbox-indicator">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </span>
                                    <span class="ms-2">Events</span>
                                </label>
                            </div>
                            
                            <div class="custom-checkbox ms-4">
                                <input type="checkbox" id="filterBoundariesOverview">
                                <label for="filterBoundariesOverview" class="d-flex align-items-center">
                                    <span class="checkbox-indicator">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </span>
                                    <span class="ms-2">Boundary Overlay</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="tab-content-businesses" class="tab-content">
                        <div class="panel-inner">
                            <div class="panel-heading">Business Filters</div>
                        </div>
                        <div class="filter-section">
                            <div class="mb-2">
                                <label for="bizIndustry" class="filter-label">Industry:</label>
                                <select id="bizIndustry" class="filter-select">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="bizEmployees" class="filter-label">Employees (min):</label>
                                <input type="number" id="bizEmployees" class="filter-input" placeholder="e.g., 50" min="0">
                            </div>
                            
                            <div class="mb-2">
                                <label for="bizRevenue" class="filter-label">Revenue (min $M):</label>
                                <input type="number" id="bizRevenue" class="filter-input" placeholder="e.g., 1" min="0">
                            </div>
                            
                            <div class="mb-2">
                                <label for="bizEconDevProgram" class="filter-label">Econ. Dev. Program:</label>
                                <select id="bizEconDevProgram" class="filter-select">
                                    <option value="all">All</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="tab-content-events" class="tab-content">
                        <div class="panel-inner">
                            <div class="panel-heading">Event Filters</div>
                        </div>
                        <div class="filter-section">
                            <div class="mb-2">
                                <label for="eventType" class="filter-label">Event Type:</label>
                                <select id="eventType" class="filter-select">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="eventDateFrom" class="filter-label">Date From:</label>
                                <input type="date" id="eventDateFrom" class="filter-input">
                            </div>
                            
                            <div class="mb-2">
                                <label for="eventDateTo" class="filter-label">Date To:</label>
                                <input type="date" id="eventDateTo" class="filter-input">
                            </div>
                            
                            <div class="mb-2">
                                <label for="eventHost" class="filter-label">Host:</label>
                                <input type="text" id="eventHost" class="filter-input" placeholder="e.g., Chamber">
                            </div>
                            
                            <div class="mb-2">
                                <label for="eventParticipants" class="filter-label">Participants (min):</label>
                                <input type="number" id="eventParticipants" class="filter-input" placeholder="e.g., 100" min="0">
                            </div>
                        </div>
                    </div>

                    <div id="tab-content-properties" class="tab-content">
                        <div class="panel-inner">
                            <div class="panel-heading">Property Filters</div>
                        </div>
                        <div class="filter-section">
                            <div class="mb-2">
                                <label for="propType" class="filter-label">Property Type:</label>
                                <select id="propType" class="filter-select">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="propStatus" class="filter-label">Status:</label>
                                <select id="propStatus" class="filter-select">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="propAreaMin" class="filter-label">Area (sqft min):</label>
                                <input type="number" id="propAreaMin" class="filter-input" placeholder="e.g., 1000" min="0">
                            </div>
                            
                            <div class="mb-2">
                                <label for="propPriceMax" class="filter-label">Price (max $):</label>
                                <input type="number" id="propPriceMax" class="filter-input" placeholder="e.g., 500000" min="0">
                            </div>
                        </div>
                    </div>

                    <div id="tab-content-parcels" class="tab-content">
                        <div class="panel-inner">
                            <div class="panel-heading">Parcel Information</div>
                        </div>
                        <div class="mt-2 text-secondary">
                            Parcel outlines become visible when you zoom the map in significantly (zoom level 16 or higher).
                        </div>
                    </div>
                    </div>
                </div>
                
                <!-- Map Container -->
                <div class="panel map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    <script>
        // --- Dummy Data (expanded to support new filters) ---
        const mapData = [
            {
                lat: 35.0710, lng: -80.8250, id: 'loc-main-st',

        function applyFiltersForCurrentTab() {

            map.removeLayer(parcelPolygonsLayer);

            allMapMarkers.forEach(markerInfo => {

                let shouldDisplayMarker = false;
                let finalIcon = mixedIcon; // Default icon for this display cycle

                // --- Filtering Logic for Each Tab ---
                if (currentActiveTab === 'overview') {
                    const filterBiz = overviewFilters.filterBusinesses.checked;
                    const filterProp = overviewFilters.filterProperties.checked;

                        shouldDisplayMarker = true;

                        // Recalculate icon for overview based on currently active filters
                        if (filterBiz && !filterProp && !filterEvt && categories.business) finalIcon = businessIcon;
                        else if (!filterBiz && filterProp && !filterEvt && categories.property) finalIcon = propertyIcon;
                        else if (!filterBiz && !filterProp && filterEvt && categories.event) finalIcon = eventIcon;
                        else finalIcon = mixedIcon; // For combinations or if only one type is present and its filter is on
                    }
                } else if (currentActiveTab === 'businesses') {
                    if (categories.business) {
                        const selectedIndustry = businessFilters.bizIndustry.value;
                        const minEmployees = parseInt(businessFilters.bizEmployees.value) || 0;
                        const minRevenue = parseFloat(businessFilters.bizRevenue.value) * 1000000 || 0;
                        const selectedEconDevProgram = businessFilters.bizEconDevProgram.value;

                        const matches = dataPoint.businesses.some(biz => {
                            let bizMatch = true;
                            if (selectedIndustry !== 'all' && biz.industry !== selectedIndustry) bizMatch = false;
                            if (biz.employees < minEmployees) bizMatch = false;
                            if (biz.revenue < minRevenue) bizMatch = false;
                            if (selectedEconDevProgram !== 'all' && biz.econDevProgram !== selectedEconDevProgram) bizMatch = false;
                            return bizMatch;
                        });
                        if (matches) {
                            shouldDisplayMarker = true;
                            finalIcon = businessIcon;
                        }
                    }
                } else if (currentActiveTab === 'events') {
                    if (categories.event) {
                        const selectedEventType = eventFilters.eventType.value;
                        const dateFrom = eventFilters.eventDateFrom.value ? new Date(eventFilters.eventDateFrom.value) : null;
                        const dateTo = eventFilters.eventDateTo.value ? new Date(eventFilters.eventDateTo.value) : null;
                        const hostText = eventFilters.eventHost.value.toLowerCase();
                        const minParticipants = parseInt(eventFilters.eventParticipants.value) || 0;

                        const matches = dataPoint.events.some(event => {
                            let eventMatch = true;
                            if (selectedEventType !== 'all' && event.eventType !== selectedEventType) eventMatch = false;
                            const eventDate = new Date(event.date);
                            if (dateFrom && eventDate < dateFrom) eventMatch = false;
                            if (dateTo && eventDate > dateTo) eventMatch = false;
                            if (hostText && !event.host.toLowerCase().includes(hostText)) eventMatch = false;
                            if (event.participants < minParticipants) eventMatch = false;
                            return eventMatch;
                        });
                        if (matches) {

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                // Deactivate current tab button and content
                document.querySelector(`.tab-button.active`)?.classList.remove('active');
                document.querySelector(`.tab-content.active`)?.classList.remove('active');

                // Activate new tab button and content
                button.classList.add('active');
                document.getElementById(`tab-content-${tabId}`).classList.add('active');

                currentActiveTab = tabId;
                applyFiltersForCurrentTab(); // Apply filters specific to the new tab

                // Set default map view for 'parcels' tab to ensure parcels are visible if zoom allows
                if (tabId === 'parcels') {
                    map.setView([35.072, -80.826], 16); // Zoom in for parcels by default
                } else {
                    map.setView([35.072, -80.826], 13); // Zoom out for other tabs
                }

                // Re-fit bounds only if we are in overview and there are markers
                if (tabId === 'overview') {
                    // Create a temporary feature group of *currently visible* markers to calculate bounds
                    const visibleMarkersGroup = L.featureGroup();
                    allMapMarkers.forEach(markerInfo => {
                        const filterBiz = overviewFilters.filterBusinesses.checked;
                        const filterProp = overviewFilters.filterProperties.checked;
                        const filterEvt = overviewFilters.filterEvents.checked;

                        if ((filterBiz && markerInfo.categories.business) ||
                            (filterProp && markerInfo.categories.property) ||
                            (filterEvt && markerInfo.categories.event)) {
                            visibleMarkersGroup.addLayer(markerInfo.marker);
                        }
                    });

                     if (visibleMarkersGroup.getLayers().length > 0) {
                         map.fitBounds(visibleMarkersGroup.getBounds().pad(0.1));
                     }
                }
            });
        });

        // --- Event Listeners for Filters (All tabs) ---
        // Overview tab filters
        overviewFilters.filterBusinesses.addEventListener('change', applyFiltersForCurrentTab);
        overviewFilters.filterProperties.addEventListener('change', applyFiltersForCurrentTab);
        overviewFilters.filterEvents.addEventListener('change', applyFiltersForCurrentTab);
        overviewFilters.filterBoundaries.addEventListener('change', applyFiltersForCurrentTab);

        // Business tab filters
        businessFilters.bizIndustry.addEventListener('change', applyFiltersForCurrentTab);
        businessFilters.bizEmployees.addEventListener('input', applyFiltersForCurrentTab);
        businessFilters.bizRevenue.addEventListener('input', applyFiltersForCurrentTab);
        businessFilters.bizEconDevProgram.addEventListener('change', applyFiltersForCurrentTab);

        // Event tab filters
        eventFilters.eventType.addEventListener('change', applyFiltersForCurrentTab);
        eventFilters.eventDateFrom.addEventListener('change', applyFiltersForCurrentTab);
        eventFilters.eventDateTo.addEventListener('change', applyFiltersForCurrentTab);
        eventFilters.eventHost.addEventListener('input', applyFiltersForCurrentTab);
        eventFilters.eventParticipants.addEventListener('input', applyFiltersForCurrentTab);

        // Property tab filters
        propertyFilters.propType.addEventListener('change', applyFiltersForCurrentTab);
        propertyFilters.propStatus.addEventListener('change', applyFiltersForCurrentTab);
        propertyFilters.propAreaMin.addEventListener('input', applyFiltersForCurrentTab);
        propertyFilters.propPriceMax.addEventListener('input', applyFiltersForCurrentTab);


        // Initial load: Apply filters for the default 'overview' tab
        applyFiltersForCurrentTab();

        // Fit map bounds to initial visible markers on load for the overview tab
        const initialVisibleMarkersGroup = L.featureGroup();
        allMapMarkers.forEach(markerInfo => {
            // For initial load, if all overview filters are checked (default), these markers would be visible
            initialVisibleMarkersGroup.addLayer(markerInfo.marker);
        });

        if (initialVisibleMarkersGroup.getLayers().length > 0) {
            map.fitBounds(initialVisibleMarkersGroup.getBounds().pad(0.1));
        }
        
        // Verify map functionality is preserved
        console.log('Map functionality check: Map initialized successfully');
        console.log('Map functionality check: ' + allMapMarkers.length + ' markers loaded');
        console.log('Map functionality check: Tabs and filters initialized');
        
        // Add a message to confirm styles have been updated
        console.log('Styles updated: SMBDEMO.html styles applied to map.html while preserving functionality');
    </script>
</body>
